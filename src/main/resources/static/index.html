<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Structure</title>
</head>
<body>

<div>
	<h2>Stack</h2>
	<label>Display : </label>
	<span id="stackDisplay"></span><br>
	<label>Input : </label>
	<input type="text"><br>
	<button>PUSH</button>
	<button>POP</button>
	<button>TOP</button>
	<button>LENGTH</button><br>
	<label>Message Box : </label>
	<span id="stackMsg"></span><br>
</div>

<div>
	<h2>Queue</h2>
	<label>Display : </label>
	<span id="queueDisplay"></span><br>
	<label>Input : </label>
	<input type="text"><br>
	<button>ENQUEUE</button>
	<button>DEQUEUE</button>
	<button>LENGTH</button><br>
	<label>Message Box : </label>
	<span id="queueMsg"></span><br>
</div>

<script type="text/javascript" src"JSscript.js"></script>
</body>
</html>
